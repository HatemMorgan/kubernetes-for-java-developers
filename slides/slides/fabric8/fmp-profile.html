<h1 style="width: 140%; font-size: 2.9em">Profiles</h1>

<ul>
  <li>Named collection of enrichers and generators</li>
  <li><code>-Dfabric8.profile</code> to select</li>
</ul>

<table style="font-size: 1.3em">
  <tr>
    <td><code>raw</code></td>
    <td>No enrichment</td>  
  </tr>
  <tr>
    <td><code>explicit</code></td>
    <td>Only default objects</td>
  </tr>
  <tr>
    <td><code>minimal</code></td>
    <td>Small enrichments</td>
  </tr>
  <tr>
    <td><code>aggregate</code></td>
    <td>Combine resources from dependencies</td>
  </tr>
</table>
